<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
    <title>My Skills</title>
</head>
<body>
    <div class="container">
        <section id="skills-section">
            <h2>SKILLS</h2>
            <div class="skill-category">
                <h3>WEB DEVELOPMENT</h3>
                <ul>
                    <li><i class="fab fa-html5"></i> HTML</li>
                    <li><i class="fab fa-css3-alt"></i> CSS</li>
                    <li><i class="fab fa-js"></i> JavaScript</li>
                    <li><i class="fab fa-react"></i> React</li>
                </ul>
                <input type="range" min="0" max="100" value="90" disabled>
            </div>
            <div class="skill-category">
                <h3>PROGRAMMING LANGUAGES</h3>
                <p><i class="fab fa-java"></i> Java <input type="range" min="0" max="100" value="70" disabled></p>
                <p><i class="fas fa-code"></i> C++ <input type="range" min="0" max="100" value="80" disabled></p>
            </div>
        </section>
    </div>
</body>
</html>
